
<div class="container-fluid text-center pb-5">
  <div style="text-align:center">
    <h1>{{title}}</h1>
  </div>
  <div style="text-align:center">
    <angular-tag-cloud
      [data]="data"
      [width]="options.width"
      [height]="options.height"
      [overflow]="options.overflow">
    </angular-tag-cloud>
  </div>
  <div style="text-align:center">
    <h2>
        <li *ngFor="let word of words">{{word.word}} : {{word.count}}</li>
    </h2>
  </div>
</div>
